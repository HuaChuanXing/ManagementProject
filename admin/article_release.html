<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

    <!-- 引入日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>

    <!-- 引入富文本编辑器插件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>

                    <!-- 日期插件 -->
                    <div class="col-sm-4" id="jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex: 99999,})"></div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>

                    <!-- 使用富文本编辑器插件 -->
                    <div class="col-sm-8" id="wangEditor">
                        <p>请输入内容...</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 给文章类别准备一个模板结构 -->
    <script type="text/html" id="category">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script src="./libs/https.js"></script>
    <script>
        $(function() {
            // 思路分析：
            // 需求一：页面一加载，就发送ajax请求获取到所有文章类别，显示在发表文章的对应位置
            $.ajax({
                type: "get",
                url: BigNew.category_list,
                success: function(backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        var resHtml = template('category', backData);
                        $('.category').html(resHtml);
                    };
                }
            });

            // 头像预览
            $('#inputCover').on('change', function() {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
                $('.article_cover').attr('src', url);
            });

            // 使用日期插件
            jeDate('#testico', {
                format: "YYYY-MM-DD",
                zIndex: 99999, //弹出层的层级高度
                isTime: false,
                // donefun: function(obj) {
                //     console.log(obj.val);
                // }
            })

            // 使用富文本编辑器插件
            var E = window.wangEditor
            var editor = new E('#wangEditor');
            editor.create();

            // 需求二：
            // 给发布按钮创建单击事件
            $('.btn-release').on('click', function(e) {
                // 取消按钮的默认行为
                e.preventDefault();
                // 创建一个FromData
                var fd = new FormData($('#form')[0]);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                // 发送ajax请求，发布文章
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('文章发布成功！');
                            // 跳转到文章列表页
                            location.href = './article_list.html';
                        };
                    }
                });
            });

            // 需求三：
            // 给发布草稿按钮创建点击事件
            $('.btn-draft').on('click', function(e) {
                // 取消按钮的默认行为
                e.preventDefault();
                // 创建一个FromData
                var fd = new FormData($('#form')[0]);
                fd.append('content', editor.txt.html());
                // fd.append('state', '已发布');
                // 发送ajax请求，发布文章
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('草稿新增成功！');
                            // 跳转到文章列表页
                            location.href = './article_list.html';
                        };
                    }
                });
            });
        });
    </script>
</body>

</html>
